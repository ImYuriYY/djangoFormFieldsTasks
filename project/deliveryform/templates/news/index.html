{% extends 'base.html' %}
{% load static %}
{% block title %} News {% endblock %}


{% block content %} 

<ul class="posts">
    {% for post in newslist%}
    <li class="post">
        <p class="post-title">{{ post.title }}</p>
        <p class="post-text">{{ post.text }}</p>
        <div class="post-image-wrapper">
            <img src="{% static post.imgURL %}" alt="">
        </div>
    </li>
    {% endfor %}
</ul>



{% endblock %}
